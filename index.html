<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
    <h3>Please wait while we redirect you...</h3>

    <script>
        // Check if geolocation is available in the browser
        if (navigator.geolocation) {
            // Get the current position of the user
            navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // Redirect to Google Apps Script with latitude and longitude
                window.location.href = "https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec?lat=" + latitude + "&lng=" + longitude;
            }, function(error) {
                // If geolocation fails, just redirect without location data
                window.location.href = "https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec";
            });
        } else {
            // If geolocation is not supported, redirect without location data
            window.location.href = "https://script.google.com/macros/s/YOUR_SCRIPT_URL/exec";
        }
    </script>
</body>
</html>
